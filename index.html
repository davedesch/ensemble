
<script id="all-outfits-template" type="text/x-handlebars-template">
	{{#each allOutfits}}
		<img src={{data.thumbnail}} class="img-responsive col-12" id="outfitpicture" alt="Your Ensemble!">
			<div class="col-12">{{data.url}}</div>
				<div style="margin: 10px">
					<div class="star-ctr" data-steps="2">
						<ul>
							<li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
							<li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
							<li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
							<li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
							<li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
						</ul>
					</div>
				</div>
			<div class="col-12">{{data.num_comments}}</div>
		<div class="col-12">{{data.name}}</div>
	{{/each}}
</script>

<script id="recent-outfits-template" type="text/x-handlebars-template">
	{{#each recentOutfits}}
		<div class="container">
			<img src={{data.thumbnail}} class="img-thumbnail col-md-3" alt="Your Ensemble!">
			<div class="col-md-9">{{data.title}}, Score: {{data.score}}</div>
		</div>
	{{/each}}
</script>

<script id="trending-hashtags-template" type="text/x-handlebars-template">
	{{#each trendingHashtags}}
		<div class="container">
			<div class="col-md-10">#{{data.author}}</div>
			<div class="col-md-2">{{data.num_comments}}</div>
		</div>
	{{/each}}
</script>

<html>
<head>
	<title>ensemble</title>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

	<script src="mockup.js"></script>
</head>
<body>
	<div class="container-fluid">

			HOME

			<div class="col-md-3 col-md-push-6 col-xs-6" id="trending-hashtags">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
