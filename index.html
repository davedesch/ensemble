
<script id="single-outfit-template" type="text/x-handlebars-template">
	<img src={{outfit.thumbnail}} class="img-responsive col-12" id="outfitpicture" alt="Your Ensemble!">
	<div class="col-12">{{outfit.url}}</div>
	<div class="col-12">{{outfit.score}}</div>
	<div class="col-12">{{outfit.num_comments}}</div>
	<div class="col-12">{{outfit.name}}</div>
</script>

<script id="recent-outfits-template" type="text/x-handlebars-template">
	{{#each recentOutfits}}
	<div class="container">
		<img src={{data.thumbnail}} class="img-thumbnail col-md-3" alt="Your Ensemble!">
		<div class="col-md-9">{{data.title}}, Score: {{data.score}}</div>
	</div>
	{{/each}}
</script>



<html>
<head>
	<title>ensemble</title>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>

	<script src="mockup.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-3 ">
			HOME
		</div>
		<div class="col-md-3 ">
			UPLOAD AN ENSEMBLE
		</div>
		<div class="col-md-3 ">
			MY FAVORITES
		</div>
		<div class="col-md-3 ">
			LOGOUT
		</div>

		<div class="row searchbar">
			<div class="col-md-4 col-md-offset-4" id="searchbar">SEARCH BUTTON GOES HERE</div>
			<div class="col-md-4 col-md-offset-4">SORT_BY FIELD</div>
		</div>

		<div class="dashboard">
			<div class="col-md-3 col-xs-6" id="recent-outfits">
				<!-- recent-outfits-template goes here.... -->
			</div>
			<div class="col-md-3 col-md-push-6 col-xs-6" id="trending-hashtags">
				<!-- trending-hashtags-template goes here... -->
			</div>
			<div class="col-md-6 col-md-pull-3 col-xs-12" id="feed">
				<div class="container">
					<div class="col-12" id="single-outfit">
						<!-- single-outfit-template goes here.... -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
